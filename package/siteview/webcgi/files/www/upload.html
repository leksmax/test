<html>
    <head>
        <title>固件升级</title>
        <meta http-equiv="CONTENT-TYPE" content="text/html;charset=utf-8">
		<script type="text/javascript">
			function upload_file()
			{
					if(document.getElementById('upgrade_file').value == '')
					{
						alert("请选择升级文件！");
						return false;
					}
					document.getElementById('uploadInfo').innerHTML = '' ;
					document.getElementById('uploadInfo').innerHTML = '固件上传中，请稍候……' ;
					document.getElementById('upgrade_form').submit();
			}
		</script>
    </head>
    <body bgcolor="#FFFFFF">
        <form method="post" id="upgrade_form" name="upgrade_form" enctype="multipart/form-data" action="/cgi-bin/upgrade.cgi">
            选择文件：
			<input type="file" name="upgrade_file" id="upgrade_file">
			<input type="button" onclick="upload_file()" value="上传"><br>
            <center>
                <div id="uploadInfo"></div>
            </center>
        </form>
    </body>
</html>
